apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion rootProject.ext.compileSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    provided "com.android.support:appcompat-v7:${rootProject.ext.supportLibVersion}"
}

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

publish {
    bintrayUser = properties.getProperty('bintray.user')
    bintrayKey = properties.getProperty('bintray.key')
    dryRun = false
    repoName = 'Android'
    userOrg = 'sdvor'
    groupId = 'com.github.sdvor-labs'
    artifactId = 'speech-recognition'
    publishVersion = rootProject.ext.versionName
    licences = ['MIT']
    desc = 'Speech recognition library on based RecognizerIntent'
    website = 'https://github.com/sdvor-labs/SpeechRecognition'
}